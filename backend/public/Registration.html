<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
  </head>
  <body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card login-card" style="width: 500px;">
      <div class="card-body text-center">
        <h1 class="card-title">Welcome To MyDiary.write</h1>
        <p>Please Register to Continue.</p>

        <form id="registrationForm" class="text-start">
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput" name="email" required placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Set Password</label>
            <input type="password" class="form-control" id="passwordInput" name="password" required>
          </div>
          <p>Already have an account? <a href="/Login.html">Login Here</a></p>
          <button type="submit" class="btn w-100" id="registerButton">Register</button>
        </form>
      </div>
    </div>

    <script>
  const form = document.getElementById('registrationForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('emailInput').value.trim();
    const password = document.getElementById('passwordInput').value.trim();

    try {
      const response = await fetch('/registerUser', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const text = await response.text();

      if (response.ok) {
        alert("Registration successful!");
        window.location.href = "/Login.html";
      } else {
        alert(text || "Registration failed.");
      }
    } catch (error) {
      alert("Could not connect to the server.");
      console.error(error);
    }
  });
</script>


  </body>
</html>
